<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- build:css ./css/stylesheet.css -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- endbuild -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Countries and Capitals</title>
    <meta name="author" content="Tomatao">
</head>
<body ng-app="ccApp">
    <header>
        <h1>Countries &amp; Capitals</h1>
        <nav>
            <a href="#/" ng-class="{disabled: activePage('/')}">Home</a>
            &nbsp;&#124;&nbsp;
            <a href="#/countries" ng-class="{disabled: activePage('countries')}">Browse Countries</a>
        </nav>
    </header>
    <div class="container" ng-class="{loading: isLoading}">
        <section class="loader">
            <div class="spinner">
              <div class="cube1"></div>
              <div class="cube2"></div>
              <div class="cube3"></div>
              <div class="cube4"></div>
            </div>
        </section>
        <main class="main" ng-view>
            <!-- Content Here -->
        </main>
        <footer>
        </footer>
    </div>
    <!-- build:vendor ./js/vendor.js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <!-- endbuild -->
    <!-- build:js ./js/js.js -->
    <script src="./js/main.js"></script>
    <script src="./js/entities/countries.js"></script>
    <script src="./js/geonames/gateway.js"></script>
    <script src="./js/geonames/countryList.js"></script>
    <script src="./js/geonames/capitalInfo.js"></script>
    <script src="./js/geonames/neighborsList.js"></script>
    <script src="./js/geonames/countryRepo.js"></script>
    <script src="./js/intro/intro.js"></script>
    <script src="./js/countries/list.js"></script>
    <script src="./js/countries/country.js"></script>
    <!-- endbuild -->
</body>
</html>
